{% extends "base.html" %}

{% block extra_css %}
	<link rel="stylesheet" href="{{ get_url(path="blog.css") }}">
{% endblock extra_css %}


{% block content %}
<h1 class="title">
	{{ section.title }}
</h1>
<!-- <ul>
	{% for page in section.pages %}
	<li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
	{% endfor %}
</ul> -->

{% for page in section.pages %}
	<div class="card blog-post-card">
		<div class="2 col img-center-vert">
			<img src="{{ get_url(path=page.extra.image) }}"
				alt="{{ page.extra.image_alt }}"
				class="w-100">
		</div>
		<div class="col">
			<h2>{{ page.title }}</h2>
			<p>{{ page.description }}</p>
			<a class="btn button" href="{{ page.permalink | safe }}">Read Here</a>
		</div>
	</div>
{% endfor %}

{% endblock content %}
